{% extends "base.html" %}

{% block content %}
    <a href="{% url 'news:index' %}">Home</a>
    {% if request.user.is_authenticated %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="button">
        </form>
    {% else %}
        <a href="{% url 'users:createAccount' %}">Login</a>
    {% endif %}
<!-- {% endblock %} -->
