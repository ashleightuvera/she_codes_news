<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }}'s Stories</title>
</head>
<body>
    <h1>{{ user.username }}'s Stories</h1>

    {% if stories %}
        <ul>
            {% for story in stories %}
                <li>{{ story.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No stories found for {{ user.username }}.</p>
    {% endif %}
</body>
</html>
